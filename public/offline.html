<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kick Chain Brawler - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .character {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    
    h1 {
      color: #FF6600;
      margin-bottom: 15px;
      font-size: 24px;
    }
    
    p {
      color: #cccccc;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .retry-button {
      background: linear-gradient(45deg, #FF6600, #FF8800);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 102, 0, 0.4);
    }
    
    .offline-tips {
      margin-top: 30px;
      text-align: left;
    }
    
    .tip {
      margin-bottom: 10px;
      color: #aaaaaa;
      font-size: 14px;
    }
    
    .tip::before {
      content: "ðŸ¥‹ ";
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="character">ðŸ¥‹</div>
    <h1>You're Offline!</h1>
    <p>
      Kick Chain Brawler needs an internet connection to load. 
      Don't worry, once you're back online, all your chain reactions await!
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      ðŸ”„ Try Again
    </button>
    
    <div class="offline-tips">
      <div class="tip">Check your internet connection</div>
      <div class="tip">Make sure WiFi or mobile data is enabled</div>
      <div class="tip">The game will work offline after first load</div>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
    
    // Animate retry button
    const retryButton = document.querySelector('.retry-button');
    let isChecking = false;
    
    retryButton.addEventListener('click', () => {
      if (isChecking) return;
      
      isChecking = true;
      retryButton.textContent = 'ðŸ”„ Checking...';
      retryButton.disabled = true;
      
      // Reset after 3 seconds if still offline
      setTimeout(() => {
        if (isChecking) {
          retryButton.textContent = 'ðŸ”„ Try Again';
          retryButton.disabled = false;
          isChecking = false;
        }
      }, 3000);
    });
  </script>
</body>
</html>
